<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700,800,900i|Poiret+One" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Flamigo's | Where people learn to be better flamingos</title>

    <header class="header">
        <div class="header__logo-box">

            <h1 class="header-primary">
                <span class="header-primary--main">Flamigos</span>

            </h1>

            <a href="#" class="btn btn--white btn--animated">Discover Flamigos</a>

        </div>
    </header>

    <main>
        <section class="section-flamigos">
            <div class="row">
                <div class="col-1-of-4">
                    <figure class="flamigos__shape">
                        <img src="" alt="">
                    </figure>
                </div>
            </div>
        </section>
